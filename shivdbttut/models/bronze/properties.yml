models:
  - name: bronze_date #  Must match the filename of a model -- including case sensitivity.
    config:
        materialized: view

  - name: bronze_product
    config:
      materialized: view

models:
  - name: bronze_sales
    columns:
      - name: sale_id
        data_tests:
          - unique
          - not_null
      - name: gross_amount
        data_tests:
          - generic_non_negative
models:
  - name: bronze_store
    columns:
      - name: store_sk
        data_tests:
          - unique
          - not_null
      - name: store_name
        data_tests:
          - accepted_values:
              arguments:
                values: ['MegaMart Manhattan','MegaMart San Jose','MegaMart Austin','MegaMart Brooklyn','MegaMart Toronto']
              config:
                severity: warn



